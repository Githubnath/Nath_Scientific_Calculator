<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nath FX-991MS Web Calculator</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #444;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      width: 400px;
      background: #222;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .display {
      background: #000;
      color: #0f0;
      font-size: 1.4rem;
      height: 3rem;
      text-align: right;
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 0.4rem;
    }
    .btn {
      padding: 0.6rem;
      font-size: 0.9rem;
      background: #333;
      border: 1px solid #555;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #555;
    }
    .btn.shifted {
      color: #f90;
    }
    .btn.alpha {
      color: #f44;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="keypad" id="keypad">
      <button class="btn">SHIFT</button>
      <button class="btn">ALPHA</button>
      <button class="btn">MODE</button>
      <button class="btn">CONST</button>
      <button class="btn">ENG</button>
      <button class="btn">DEL</button>
      <button class="btn">AC</button>
      <button class="btn">EXP</button>
      <button class="btn">Ans</button>
      <button class="btn">(</button>
      <button class="btn">)</button>
      <button class="btn">÷</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">×</button>
      <button class="btn">d/dx</button>
      <button class="btn">∫</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">−</button>
      <button class="btn">a b/c</button>
      <button class="btn">d/c</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">+</button>
      <button class="btn">log</button>
      <button class="btn">ln</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn">π</button>
      <button class="btn">=</button>
      <button class="btn">AND</button>
      <button class="btn">OR</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const keypad = document.getElementById("keypad");
    let shift = false;
    let alpha = false;
    let current = "";
    let ans = "0";

    keypad.addEventListener("click", e => {
      const btn = e.target;
      if (!btn.classList.contains("btn")) return;
      const key = btn.innerText;

      if (key === "SHIFT") {
        shift = !shift;
        alpha = false;
        return;
      }

      if (key === "ALPHA") {
        alpha = !alpha;
        shift = false;
        return;
      }

      if (key === "AC") {
        current = "";
        display.innerText = "0";
        return;
      }

      if (key === "DEL") {
        current = current.slice(0, -1);
        display.innerText = current || "0";
        return;
      }

      if (key === "Ans") {
        current += ans;
        display.innerText = current;
        return;
      }

      if (key === "=") {
        try {
          const result = eval(current.replace(/×/g, "*").replace(/÷/g, "/"));
          ans = result;
          display.innerText = result;
          current = "";
        } catch (e) {
          display.innerText = "Error";
        }
        return;
      }

      current += key;
      display.innerText = current;
    });
  </script>
</body>
</html>
